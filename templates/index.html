<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-align-center">
    <h1>QR Code Generator</h1>
    <form action="/" method="POST">
        <label for="phone_number">Phone Number (include country code):</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="1234567890"><br><br>

        <label for="message">Message / URL:</label>
        <input type="text" id="message" name="message" placeholder="Enter message or URL"><br><br>

        <label for="qr_type">Select QR Code Type:</label>
        <select id="qr_type" name="qr_type">
            <option value="whatsapp">WhatsApp</option>
            <option value="url">URL</option>
        </select><br><br>

        <button type="submit">Generate QR Code</button>
    </form>
</div>

    {% if qr_code %}
        <h2>Your QR Code:</h2>
        <img src="{{ qr_code }}" alt="Generated QR Code">
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
